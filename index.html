<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="login">Loginni kiriting</label>
                            <input type="text" id="login" class="form-control" placeholder="Loginni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="log">Parolni kiriting</label>
                            <input type="password" id="log" class="form-control" placeholder="Parolni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="dist">Qo'shimcha ma'lumot</label>
                            <textarea name="dist" id="dist" class="form-control" placeholder="Qo'shimcha ma'lumot"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="region" class="form-control">Regionni tanlang</label>
                            <select name="region" id="region">
                                <option value="1">Toshkent</option>
                                <option value="5">Sirdaryo</option>
                                <option value="3">Jizzax</option>
                                <option value="2">Samarqand</option>
                                <option value="4">Buxoro</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success float-right">Tizimga kiring</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <form action="#">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                            All categories
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Home</a>
                            <a href="#" class="dropdown-item">Health</a>
                            <a href="#" class="dropdown-item">Safety</a>
                            <a href="#" class="dropdown-item">Shop</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-danger"><span>&telrec;</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
